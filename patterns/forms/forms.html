<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>forms</title>
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Vesper+Libre:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="wrapper">
  <form class="island-1-2 max-length" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-4" role="alert" aria-live="assertive">
      <span>PLEASE COMPLETE ALL FIELDS</span>
    </div>
    <h1>Form Sample</h1>
      <div class="push">
        <label for="name">FULL NAME</label>
        <input id="name" placeholder="enter name" required aria-describedby="name-error">
        <p class="error-message milli push-0" id="name-error">
          <span>Please provide a name</span>
        </p>
      </div>
      <div class="push">
        <label for="email">EMAIL</label>
        <input id="email" type="email" placeholder="enter email" required aria-describedby="email-error">
        <p class="error-message milli push-0" id="email-error">
          <span>Please provide a valid address</span>
        </p>
      </div>
      <fieldset class="push-0">
        <span> ANY GIANT BREED EXPERIENCE? </span>
        <input type="radio" id="yes" name="experience" required aria-describedby="radio-error">
        <label for="yes">yes</label>
        <input type="radio" id="no" name="experience" required aria-describedby="radio-error">
        <label for="no">no</label>
        <p class="error-message milli push-0" id="radio-error">
          <span>Please make a selection</span>
        </p>
      </fieldset>
      <div class="push">
        <label for="details">If yes, please explain:</label>
        <textarea id="details"></textarea>
      </div>
      <div class="push">
        <input type="checkbox" id="agree" required aria-describedby="agree-error">
        <label for="agree" class="bold">I HAVE READ AND AGREE TO ALL ADOPTION REQUIREMENTS</label>
        <p class="error-message milli push-0" id="email-error">
          <span>Please read and agree to the adoption requirements</span>
        </p>
      </div>
      <div>
        <button class="btn btn-strong push" type="submit">Submit</button>
      </div>
    </div>
  </form>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
